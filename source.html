idth=\"142.60\" class=\"sg nowrap\" style=\"z-index:9;color:#727CA3;font:94% 'Wingdings 3';left:9.45px;top:99.17px;\"><span>&#61565;<\/span><span style=\"font:bold 129% 'Gill Sans MT Gras';color:#000000;margin-left:12.80px;\">Phase aigue<\/span><\/span><\/p><p><span data-textwidth=\"558.20\" class=\"sg nowrap\" style=\"z-index:11;color:#9FB8CD;font:83% 'Wingdings 3';left:40.45px;top:125.97px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Mydriase <\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">aréactive<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\"> à la lumière et en accommodation\/convergence<\/span><\/span><\/p><p><span data-textwidth=\"539.60\" class=\"sg nowrap\" style=\"z-index:15;color:#9FB8CD;font:83% 'Wingdings 3';left:40.45px;top:150.17px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Altération de la vision de près par paralysie de l’accommodation<\/span><\/span><\/p><p><span data-textwidth=\"347.20\" class=\"sg nowrap\" style=\"z-index:17;color:#727CA3;font:94% 'Wingdings 3';left:9.45px;top:174.57px;\"><span>&#61565;<\/span><span style=\"font:bold 129% 'Gill Sans MT Gras';color:#000000;margin-left:19.00px;\">Phase chronique <\/span><span style=\"font:129% 'Gill Sans MT';color:#000000;\">(quelques jours)<\/span><\/span><\/p><p><span data-textwidth=\"507.00\" class=\"sg nowrap\" style=\"z-index:20;color:#9FB8CD;font:83% 'Wingdings 3';left:40.45px;top:201.57px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Hypersensibilté<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\"> de dénervation : test à la pilocarpine 0,125%<\/span><\/span><\/p><p><span data-textwidth=\"390.80\" class=\"sg nowrap\" style=\"z-index:23;color:#9FB8CD;font:83% 'Wingdings 3';left:40.45px;top:225.77px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Récupération plus rapide de l’accommodation<\/span><\/span><\/p><p><span data-textwidth=\"317.20\" class=\"sg nowrap\" style=\"z-index:25;color:#9FB8CD;font:83% 'Wingdings 3';left:40.45px;top:249.97px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Mouvements pupillaires vermiformes<\/span><\/span><\/p><p><span data-textwidth=\"547.20\" class=\"sg nowrap\" style=\"z-index:27;color:#9FB8CD;font:83% 'Wingdings 3';left:40.45px;top:274.17px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Pupille tonique : myosis en accommodation\/convergence retardé, <\/span><\/span><span data-textwidth=\"162.20\" class=\"sg nowrap\" style=\"z-index:29;color:#464653;font:111% 'Gill Sans MT';left:59.85px;top:293.37px;\"><span>excessif et prolongé<\/span><\/span><\/p><p><span data-textwidth=\"159.80\" class=\"sg nowrap\" style=\"z-index:30;color:#727CA3;font:94% 'Wingdings 3';left:9.45px;top:317.77px;\"><span>&#61565;<\/span><span style=\"font:bold 129% 'Gill Sans MT Gras';color:#000000;margin-left:12.80px;\">Phase tardive<\/span><\/span><\/p><p><span data-textwidth=\"340.40\" class=\"sg nowrap\" style=\"z-index:32;color:#9FB8CD;font:83% 'Wingdings 3';left:40.45px;top:344.57px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Myosis <\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">aréactif<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\"> (= pupille d’<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">Adie<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\"> vieillie)<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"26",

ll Sans MT';color:#000000;\">ostéotendineuse<\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"121.20\" class=\"sg nowrap\" style=\"z-index:10;color:#727CA3;font:100% 'Wingdings 3';left:10.25px;top:175.77px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Etiologies <\/span><\/span><\/p><p><span data-textwidth=\"322.20\" class=\"sg nowrap\" style=\"z-index:12;color:#9FB8CD;font:83% 'Wingdings 3';left:41.25px;top:209.97px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Idiopathique ++++ (femme 20<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">-<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">40ans)<\/span><\/span><\/p><p><span data-textwidth=\"348.20\" class=\"sg nowrap\" style=\"z-index:16;color:#9FB8CD;font:83% 'Wingdings 3';left:41.25px;top:238.97px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Oculaire (traumatisme, chirurgie, PPR…)<\/span><\/span><\/p><p><span data-textwidth=\"374.00\" class=\"sg nowrap\" style=\"z-index:18;color:#9FB8CD;font:83% 'Wingdings 3';left:41.25px;top:267.97px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Infectieuse (VZV, <\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">lyme<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">, syphilis, rougeole,…)<\/span><\/span><\/p><p><span data-textwidth=\"547.60\" class=\"sg nowrap\" style=\"z-index:22;color:#9FB8CD;font:83% 'Wingdings 3';left:41.25px;top:296.97px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:11.40px;\">Maladie de système (PR, PAN, Artérite <\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">gigantocellulaire<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">, Amylose, <\/span><\/span><span data-textwidth=\"158.00\" class=\"sg nowrap\" style
